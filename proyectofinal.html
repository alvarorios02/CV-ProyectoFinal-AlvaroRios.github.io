<body>
     
    <h1 id="curriculum"> CURRICULUM VITAE</h1>

    <img id=imagencv src="https://randomuser.me/api/portraits/women/59.jpg" alt="Foto de persona aspirante al puesto">

    <button class="boton" id="tecla"><i class="fa-solid fa-user"></i> <p>Información <br> Personal</p> </button>
    <div class="oculto" id="infopersonal">
        <p id="infopersonal1"></p>

        <p id="infopersonal3"></p>
        <p id="infopersonal4"></p>
    </div>

        <p id="estudios3"></p>
        <p id="estudios4"></p>
    </div>

    <button class="boton" id="tecla3"> <i class="fa-solid fa-user-tie"></i> </i><p>Experiencia Laboral</p> </button>
    <div class="oculto" id="experiencialaboral">
        <p id="experiencialaboral1"></p>
        <p id="experiencialaboral2"></p>

    <h2>¡Gracias por su tiempo!</h2>
